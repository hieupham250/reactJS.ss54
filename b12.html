<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function generatePrimes(n) {
        let promise = new Promise((resolve, reject) => {
          if (typeof n != "number" || n <= 0) {
            reject("số không hợp lệ");
          }
          const primes = [];
          for (let i = 2; i <= n; i++) {
            let isPrime = true;
            for (let j = 2; j <= Math.sqrt(i); j++) {
              if (i % j === 0) {
                isPrime = false;
                break;
              }
            }
            if (isPrime) {
              primes.push(i);
            }
          }
          resolve(primes);
        });
        promise
          .then((result) => {
            console.log(result);
          })
          .catch((error) => {
            console.log(error);
          });
      }
      generatePrimes(20);
    </script>
  </body>
</html>
